<div>
  <form @submit.prevent="search">
    <div class="form-group">
      <div class="input-group">
        <input type="search" id="search" name="search" class="form-control" v-model="title" placeholder="入力してください">
        <div class="input-group-btn">
        <button type="submit" class="btn btn-secondary">検索</button>
      </div>
    </div>
  </form>
  </div>
  <div class=" text-center" v-if="$loadingRouteData">
    <div class="spinner-loader">Loading</div>
  </div>

  <div class="list-group">
    <a class="list-group-item" v-for="song in songs" track-by="id" v-link="{name: 'song', params: {id: song.id}}">
      <h4 class="list-group-item-heading" v-text="song.title"></h4>
      <div>{{song.lead}}</div>
      <div>{{song.year}}年{{song.month}}月号</div>
      <div>{{song.artist}} | {{song.type}} | {{song.grade}} | {{song.people}}人</div>
    </a>
  </div>
</div>
