<div>
  <div class="form-group">
    <label for="search">検索語句</label>
    <div class="input-group">
      <input type="search" id="search" name="search" class="form-control" v-model="text" @keyup.enter="search" placeholder="曲名のみ">
      <div class="input-group-btn">
        <button class="btn btn-secondary" @click="search">検索</button>
      </div>
    </div>
  </div>

  <div class="list-group">
    <a class="list-group-item" v-for="song in songs" track-by="id" v-link="{name: 'song', params: {id: song.id}}">
      <h4 class="list-group-item-heading" v-text="song.title"></h4>
      <div>{{song.lead}}</div>
      <div>{{song.year}}年{{song.month}}月号</div>
      <div>{{song.artist}} ｜ {{song.type}} ｜ {{song.grade}} ｜ {{song.people}}人</div>
    </a>
  </div>
</div>
